default:
  misc:
    - for-compiler: GCC
      Link:
        - -specs=nosys.specs
        - -specs=nano.specs
      C-CPP:
        - -D__SAMV71Q21B__
        - -DARM_MATH_CM7
        - -mcpu=cortex-m7
        - -mthumb
        - -mfpu=fpv5-d16
        - -mfloat-abi=hard
        - -g                                    # Debug information
        - -Wall                                 # Enable all warnings
      C:
        - -std=gnu11
      ASM:
        - -D__SAMV71Q21B__
        - -DARM_MATH_CM7
        - -mcpu=cortex-m7
        - -mthumb
        - -mfpu=fpv5-d16
        - -mfloat-abi=hard
